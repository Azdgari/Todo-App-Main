<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" class="stylesheet">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="header-container">
    <div class="header-items">
      <h1 class="heading">Todo</h1>
      <div class="light-dark-toggle">
        <img src="./images/icon-sun.svg" alt="">
      </div>
    </div>
    <form action="" id="create-new" data-new-todo-form>
      <input type="text" id="new-todo" placeholder="Create a new todo..." aria-label="Create a new todo..."
        data-new-todo-input>
      <button type="submit" id="submit-btn" aria-label="Create todo button">Add</button>
    </form>
  </div>
  </div>
  <div class="background-container">
    <div class="list-container">
      <ul class="list" data-list>
      </ul>
      <div class="task-and-clear-container">
        <div class="tasks-remaining" data-tasks-count>5 tasks remaining</div>
        <div class="clear-completed">Clear Completed</div>
      </div>
    </div>
    <div class="footer-container">
      <div class="item-states">
        <div class="state">All</div>
        <div class="state">Active</div>
        <div class="state">Completed</div>
      </div>
      <div class="footer-text">Drag and drop to reorder list</div>
    </div>
  </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./script.js"></script>
</body>



</html>
